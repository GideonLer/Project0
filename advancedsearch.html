<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <div class='topnav'>
            <ul>
            <div class="topnav-left"></div>
                <img src="googlelogo.png" alt="google" width='130'>
                
               
                    <li class='imagesearch'><a href="index.html">Google Search</a></li>
                    <li class='imagesearch'><a href="imgsearch.html">Images</a></li>

               
                    <h3 style='color:red'>Advanced Search</h3>
            </div>
         
        </ul>
       
        </div>
        
    </head>



    <body>
        
        <form action="https://google.com/search">
			
			<table class="text-input-table">
				<tr><td><h4>Find pages with...</h4></td></tr>	
				<tr>
					<td> all these words: </td>
					<td> <input name="as_q" type="text" class="searchbar-sm"> </td>
				</tr>
				<tr>
					<td>this exact word or phrase: </td>
					<td><input name="as_epq" type="text" class="searchbar-sm"></td>
				</tr>
				<tr>
					<td> any of these words: </td>
					<td> <input name="as_oq" type="text" class="searchbar-sm"> </td>
				</tr>
				<tr>
					<td>none of these words: </td>
					<td><input name="as_epq" type="text" class="searchbar-sm"></td>
				</tr>
				
				<tr>
					<td></td>
					<td><input type="submit" value="Advanced Search" class="searchbutton"></td>
				</tr>
			 </table>
			
			
		</form>
      
      
    </body>
</html>
